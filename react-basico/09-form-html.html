    <h1>Formulário HTML </h1>

    <form>

        <div>
            <label>
                <span>Nome:</span><br>
                <input id="campo-nome">
            </label>
        </div>

        <div>
            <label>
                <span>Sobrenome:</span><br>
                <input id="campo-sobrenome">
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" id="maiusc">
                &nbsp;
                <span> Colocar o nome completo em MAIÚSCULAS</span>
            </label>
        </div>

        <div id= "resultado" style="border-radius: 10px; border:1px solid
            blue">
        </div>

        <div>
            <input type="submit" value="enviar"/>
        </div>
    </form>

    <script>
        let nome, sobrenome, maiusc

        function handleChange(event){
            maiusc = document.getElementById('maiusc').checked

            if(maiusc){
                nome = document.getElementById('campo-nome').value.toUpperCase()
                sobrenome = document.getElementById('campo-sobrenome').value.toUpperCase()
            }
            document.getElementById('resultado').textContent = nome + ' ' + 
            sobrenome
        }

        function handleSubimit(event){
            event.preventDefault()  //Evita o recarregamento da página
            alert(`Olá, ${nome} ${sobrenome}!`)
        }

        //Qunado uma tecla for solta nos inputs  campo-nomw e campo-sobrenome,
        //chama a função handleChange
        document.getElementById('campo-nome').addEventListener('keyup',
        handleChange)
        document.getElementById('campo-sobrenome').addEventListener('keyup',
        handleChange)

        //Quando o input maiusc for clicado, também chama a função handleChange
        document.getElementById('maiusc').addEventListener('click',
        handleChange)

        //Quando o formulário for enviado(por meio do clique no botão Enviar),
        //chama a função handleSubimit
        document.forms[0].addEventListener('subimit', handleSubimit)
    </script>
    
</body>
</html>
