<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Conversão real em dólar - com useState </title>
</head>
<body>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root"></div>
  <script type="text/babel">

 
     /*
      7) Após testar e comprovar o funcionamento, tire uma cópia do arquivo e refaça o exercício,
         com cada input tendo sua própria função onChange e usando variáveis de estado (useState)
         para armazenar os valores quando os inputs foram alterados.
      Este exercício contará para a nota de Participação e Assiduidade (PA).
    */

    function Form() {
      const [valReais, setValReais] = React.useState();
      const [cotDolar, setCotDolar] = React.useState();
      function handleValReaisChange(event) {
        setValReais(Number(event.target.value));
      }

      function handleCotDolarChange(event) {
        setCotDolar(Number(event.target.value));
      }
      return (
        <>
          <h1>Conversor de real para dólar</h1>
          <form>
            <div>
              <label>
                <span>Valor em reais</span><br/>
                <input value={valReais} onChange={handleValReaisChange} type="number" />
              </label>
            </div>
            <div>
              <label>
                <span>Cotação do dólar</span><br/>
                <input value={cotDolar} onChange={handleCotDolarChange} type="number" />
              </label>
            </div>
            <div>
              <strong>Resultado:</strong> {valReais / cotDolar }
            </div>
          </form>
        </>
      )
    }
    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(<Form />)
  </script>
</body>
</html>
