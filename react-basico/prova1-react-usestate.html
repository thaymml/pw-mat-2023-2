<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <div id="root"></div>

  <script type="text/babel">

    function Form() {

      // Criando um state para cada input
      const [peso, setPeso] = React.useState()
      const [altura, setAltura] = React.useState()

      let imc = Number(peso) / Number(altura) ** 2

      return <>
        <h1>Cálculo do Índice de Massa Corporal</h1>
        <form>
          <div>
            <label>
              <span>Peso:</span><br />
              <input type="number" value={peso} onChange={event => setPeso(event.target.value)} />
            </label>
          </div>
          <div>
            <label>
              <span>Altura:</span><br />
              <input type="number" value={altura} onChange={event => setAltura(event.target.value)} />
            </label>
          </div>
          <div>
              {
                'IMC: ' + imc.toLocaleString('pt-br', { 
                  minimumFractionDigits: 4, 
                  maximumFractionDigits: 4 
                })
              }
          </div>
        </form>
      </>
    }

    const container = <>
      <Form />
    </>

    const root = ReactDOM.createRoot(document.getElementById('root'))
    root.render(container)

  </script>
  
</body>
</html>
